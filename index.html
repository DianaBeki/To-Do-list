<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="container">
        <div class="refresh">
            <h2 class="heading1">Today's To Do</h2>
            <img id="sync" src="./image/sync.png" alt="refresh icon">
        </div>
        <form  id="form">
            <div id="todolist">
                <div id="input">
            <input type="text" id="value" placeholder="Add to your list....">
            </div>
            <img src="./image/on-return.png" alt="return icon">
            </div>

            <div id="todolist">
                <div id="input">
                <input type="checkbox" id="check">
                <input type="text" id="value" value="wash the dishes">
                </div>
                <img src="./image/more_vert.png" alt="more vert">
                </div>

                <div id="todolist">
                    <div id="input" >
                    <input type="checkbox" id="check">
                    <input type="text" id="value" value="complete To Do list project">
                    </div>
                    <img src="./image/more_vert.png" alt="more vert">
                </div>
                <button id="clearBtn">Clear all completed</button>
        </form>
    </div>
</body>
</html>
